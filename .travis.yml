language: cpp

compiler:
    - clang
    - gcc

os:
    - linux
    - osx

sudo: false

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.9
            - clang
            - valgrind

before_install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9"; fi

install:
    - mkdir build
    - cd build
    - cmake ..
    - make

script:
    - cmake --version
    - valgrind --version
    - make test
    - tests/valgrind_tests.sh

notifications:
    on_success: change
    on_failure: always

branches:
    only:
        - master
