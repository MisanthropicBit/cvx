language: cpp

compiler:
    - clang
    - gcc

os:
    - linux
    - osx

sudo: false

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.8
            - clang

before_install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi

install:
    - mkdir build
    - cd build
    - cmake ..
    - make

script: make test

notifications:
    on_success: change
    on_failure: always

branches:
    only:
        - master
