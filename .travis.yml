language: cpp

compiler:
    - clang
    - gcc

os:
    - linux
    - osx

sudo: false

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.9
            - clang

before_install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9"; fi
    - sudo apt-get -qq install valgrind

install:
    - mkdir build
    - cd build
    - cmake ..
    - make

script:
    - cmake --version
    - valgrind --version

after_success:
    - make test
    - tests/valgrind_tests.sh

notifications:
    on_success: change
    on_failure: always

branches:
    only:
        - master
