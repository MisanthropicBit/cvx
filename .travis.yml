# http://stackoverflow.com/questions/22111549/travis-ci-with-clang-3-4-and-c11

language: cpp

compiler:
    - clang
    - gcc

os:
    - linux
    - osx

# Required for building faster in Docker apparently
sudo: false

# Install versions of gcc and clang that support C++11
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.8
            - clang
            #- valgrind

install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi
    - if [ "$CXX" = "g++" ]; then CXXFLAGS="-std=c++11 -stdlib=libc++"; fi
    - if [ "$CXX" = "clang++" ]; then export CXX="clang"; fi
    - if [ "$CXX" = "clang++" ]; then CXXFLAGS="-std=c++11 -stdlib=libc++"; fi
    - mkdir build
    - cd build
    - cmake ..
    - make

script: make test

notifications:
    on_success: change
    on_failure: always

branches:
    only:
        - master
