language: cpp

compiler:
    - clang
    - gcc

os:
    - linux
    - osx

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.9
            - clang
            - valgrind

before_install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9"; fi

    # Build OpenCV
    - git clone https://github.com/Itseez/opencv.git
    - cd opencv
    - mkdir build
    - cd build
    - cmake ..
    - make -j8
    - sudo make -j8 install
    - cd ../..

install:
    - mkdir build
    - cd build
    - cmake -DCVX_BUILD_EXAMPLES=On -DCVX_BUILD_TESTS=On -DCVX_STATIC_LIBRARY=On -DCVX_SHARED_LIBRARY=On ..
    - make

script:
    - cmake --version
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then valgrind --version; fi

after_success:
    - make test
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then ../tests/valgrind_tests.sh; fi

notifications:
    on_success: change
    on_failure: always

branches:
    only:
        - master
        - fix_array_view_pitch
